<table mat-table class="lessons-table mat-elevation-z8" [dataSource]="orderList">

    <ng-container matColumnDef="customer">
        
        <th mat-header-cell *matHeaderCellDef> Customer Name. </th>
        <td mat-cell *matCellDef="let orderList"> {{orderList.customer}} </td>
    </ng-container>
  
    <ng-container matColumnDef="No of Items">
        <th mat-header-cell *matHeaderCellDef>No of Items</th>
        <td mat-cell *matCellDef="let orderList">{{orderList.order_quantity}}</td>
    </ng-container>
  
    <ng-container matColumnDef="product">
        <th mat-header-cell *matHeaderCellDef>product</th>
        <td mat-cell *matCellDef="let orderList">{{orderList.product}}
            <span class="btn btn-default" (click)="navigateToDetails(orderList.id)" title="view details"><i class="fa fa-eye" style="color:red"></i></span>
        </td>
    </ng-container>

    <ng-container matColumnDef="total price">
        <th mat-header-cell *matHeaderCellDef>Total Price</th>
        <td mat-cell *matCellDef="let orderList">{{orderList.price * orderList.order_quantity | currency:'USD':'symbol':'3.1-1'}}</td>
    </ng-container>

    <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell  *matCellDef="let orderList">
            <button class="btn btn-success btn-sm">{{status[orderList.status]}} </button>
            <span class="btn btn-default" (click)="changeStatus(orderList.status,orderList.id)" title="click to change"><i class="fa fa-pencil"></i></span>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
